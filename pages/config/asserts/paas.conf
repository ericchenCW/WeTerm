{{ if key "bkcfg/global/bk_http_schema" | regexMatch "^https$" }}
    ### ssl config begin ###
    listen {{ key "bkcfg/ports/paas_https" }}  ssl;
    include /usr/local/openresty/nginx/conf/bk.ssl;
    # force https-redirects
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }
    ### ssl config end ###
{{ end }}


    # ============================ paas ============================
